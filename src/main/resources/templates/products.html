<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Title</title>

    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap/css/bootstrap.min.css}"
          href="../static/css/bootstrap/css/bootstrap.min.css"/>
</head>
<body>

<div class="row">
    <div class="col-auto">
<table class="table table-striped table-hover">
    <thead>
        <tr>
            <th>Name</th>
            <th>Price</th>
        </tr>
    </thead>
    <tbody>
        <tr th:each="product : ${products}">
            <td th:text="${product.getProductName()}"></td>
            <td th:text="${product.getProductPrice()}"></td>
        </tr>
    </tbody>
</table>
</div>
</div>

</body>
</html>
